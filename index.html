<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rincian Transfer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      overflow-x: none;
      background-color: #bebed5;
    }
    #header {
      background-color: #7e7da9;
      color: white;
      height: 66px;
    }
    .card {
      padding: 30px;
      width: 40rem;
      margin: 10px;
    }
    .card-main {
      width: 30rem;
      max-width: 100%;
      margin-top: 20px;
    }
    .fa-arrow-left {
      font-size: 30px;
    }
  </style>
  <body>
    <section id="header">
      <div class="container d-flex pt-3">
        <i class="fa-solid fa-arrow-left me-4"></i>
        <h4>Rincian Transfer</h4>
      </div>
    </section>
    <div id="content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="card card-main text-center">
            <h2>+Rp 20.000</h2>
            <p style="color: #46b96e">
              <i class="fa-solid fa-circle-check"></i> Berhasil
            </p>
            <p class="fw-bold small">Waktu Selesai 25-03-2023 11:23</p>
          </div>
          <div class="card">
            <h5 class="mb-4">Transfer Dari</h5>
            <div class="d-flex align-items-center">
              <img src="avatar.png" height="60px" width="60px" alt="" />
              <h3 class="m-0 p-3">Jamaludin</h3>
            </div>
          </div>
          <div class="card">
            <h5 class="mb-4">Rincian Referensi</h5>
            <p class="mb-1">Order SN</p>
            <p class="fw-bold mb-0">UWSAHPDGYGDVDHGHJFGHD16</p>
            <hr />
            <p class="mb-1">No. Referensi</p>
            <p class="fw-bold mb-0">100000155250311234567</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
